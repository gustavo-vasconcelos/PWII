<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CSS3 Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <div id="contact" class="container jumbotron mt-5">
        <h1 class="display-4">Send an email</h1>
        <hr>
        <form action="/myaction" method="post">
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="What's on your mind?" class="form-control"></textarea>
            </div>
            <input type="submit" value="Send message" class="btn btn-primary"/>
        </form>
    </div>
</body>

</html>
